<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" value="Adonaï Nangui">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Dictionnaire Login UI | Register</title>
</head>
<body>

<div class="w-100 d-flex flex-column justify-content-center align-items-center" id="auth-wrapper">
    <div class="w-25 login-card bg-white shadow p-3 rounded">
        <div class="login-head text-center">
            <h3 class="font-title">Créer un compte</h3>
        </div>
        <form action="" method="post">
            <div class="form-group">
                <label for="lastname">Nom</label>
                <input class="form-control shadow" name="lastname" id="lastname" type="text">
            </div>
            <div class="form-group">
                <label for="firstname">Prénom</label>
                <input class="form-control shadow" name="firstname" id="firstname" type="text">
            </div>
            <div class="form-group">
                <label for="email">Identifiant</label>
                <input class="form-control shadow" name="email" id="email" type="text">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input class="form-control shadow" name="password" id="password" type="password">
            </div>
            <div class="form-group">
                <label for="password-confirm">Confirmer mot de passe</label>
                <input class="form-control shadow" name="password_confirm" id="password-confirm" type="password">
            </div>
            <button class="btn btn-block shadow btn-outline-info" type="submit">Créer mon compte</button>
            <p class="text-right">
                <a href="login.html" class="btn btn-link">
                    <small>Se connecter</small>
                </a>
            </p>
        </form>
    </div>
</div>


<script src="js/app.min.js"></script>
</body>
</html>
